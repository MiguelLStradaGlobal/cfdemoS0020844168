ID: cfdemoS0023961268
_schema-version: '3.1'
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:
  - name: cfdemoS0023961268-service
    type: nodejs
    path: srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      ignore:
        - 'default-*.json'
        - .env
        - '*node_modules*'
        - package-lock.json
    requires:
      - name: cfdemoS0023961268-xsuaa

  - name: cfdemoS0023961268-approuter
    type: approuter.nodejs
    path: app
    build-parameters:
      ignore:
        - 'default-*.json'
        - .env
        - '*node_modules*'
        - package-lock.json
    parameters:
      memory: 256M
      disk-quota: 512M
      keep-existing-routes: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api #must be userd in xs-app.json as well
          url: ~{srv-url}
          timeout: 55000
          forwardAuthToken: true
      - name: cfdemoS0023961268-xsuaa

resources:
  - name: cfdemoS0023961268-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: cfdemoS0023961268-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
          - "https://*.hana.ondemand.com/**"